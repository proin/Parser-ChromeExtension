<!doctype html>
<html>
<head>
    <title>Parser</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="parser.js"></script>
</head>
<body>

<div style="width: 600px;">
    <div style="margin: 0px; padding: 8px; background-color: #333; position: fixed;">
        <div>
            <input id="selector-input" class="form-control" style="width: 100%; display: inline-block; margin-bottom: 4px;" type="text" placeholder="css selector">
            <input id="remover-input" class="form-control" style="width: 30%; display: inline-block;" type="text" placeholder="css selector for remove">
            <input id="inner-input" class="form-control" style="width: 30%; display: inline-block;" type="text" placeholder="css selector for find inner elements">
            <input id="attr-input" class="form-control" style="width: 20%; display: inline-block;" type="text" value="text" placeholder="attr (text, href, title)">
            <a class="btn btn-default" id="submit" style="width: 18%;display: inline-block;">find</a>
        </div>
    </div>
    <div style="margin: 0px; padding: 8px; background-color: #cccccc; visibility: hidden;">
        <div>
            <input class="form-control" style="width: 100%; display: inline-block; margin-bottom: 4px;" type="text" placeholder="css selector">
            <input class="form-control" style="width: 50%; display: inline-block;" type="text" placeholder="css selector for remove">
            <input class="form-control" style="width: 30%; display: inline-block;" type="text" value="text" placeholder="attr (text, href, title)">
            <a class="btn btn-default" style="width: 18%;display: inline-block;">find</a>
        </div>
    </div>

    <div id="debug"></div>
    <div id="result"></div>
</div>

</body>
</html>
